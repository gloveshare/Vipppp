<script>
    function playVideo() {
        // 获取视频链接
        var videoUrl = document.getElementById("url").value;

        // 如果视频链接为空，则提示用户输入视频链接
        if (videoUrl === "") {
            alert("请输入视频链接，没有视频链接无法播放");
            return;
        }

        // 获取选择的接口连接
        var jxApi = document.getElementById("jk"); // 获取选择按钮
        var jxurl = document.getElementById("jk").selectedIndex; // 获取选中的
        var jkv = jxApi.options[jxurl].value; // 获取选择接口链接
        var player = document.getElementById("player"); //获取播放窗口位置
        player.src = jkv + videoUrl;
        // 创建 XMLHttpRequest 对象
        var xhr = new XMLHttpRequest();

        // 配置请求
        xhr.open("POST", "/video_analysis", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
         // 发送请求
        xhr.send(jkv+videoUrl);

        // 定义请求完成后的处理函数
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // 处理服务器返回的数据
                var response = xhr.responseText;
                console.log("服务器返回的数据：" + response);
            }
        };


    }
</script>
